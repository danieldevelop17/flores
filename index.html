<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Regalo para Estrella</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #ff9aa2);
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
      position: relative;
      overflow: hidden;
    }

    h2 { margin: 0; }
    p { color: #666; }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: relative;
    }

    button {
      padding: 6px 14px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .yes {
      background: #ff6f91;
      color: white;
    }

    .no {
      background: white;
      border: 1px solid #ccc;
      position: relative;
    }

    .bouquet {
      margin-top: 20px;
      display: none;
      position: relative;
      height: 200px;
    }

    .stem {
      width: 4px;
      height: 80px;
      background: #4caf50;
      margin: 0 auto;
    }

    .tulip {
      width: 26px;
      height: 26px;
      background: #ff6f91;
      border-radius: 50% 50% 45% 45%;
      margin: 0 auto;
      box-shadow: inset -3px -4px 6px rgba(0,0,0,0.15);
    }

    .flower {
      position: absolute;
      bottom: 0;
    }

  </style>
</head>
<body>
  <div class="card">
    <div id="question">
      <h2>Daniel te tiene un regalo, Estrella üíù</h2>
      <p>¬øDeseas abrirlo?</p>

      <div class="buttons">
        <button class="yes" onclick="openGift()">S√≠ ‚ú®</button>
        <button class="no" id="noBtn">No üòú</button>
      </div>
    </div>

    <div class="bouquet" id="bouquet">
      <h2>Para ti üå∑</h2>

      <svg width="220" height="200" viewBox="0 0 220 200">
        <defs>
          <linearGradient id="petal" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#ff8fb1" />
            <stop offset="100%" stop-color="#ff4f87" />
          </linearGradient>

          <linearGradient id="wrap" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffd700" />
            <stop offset="100%" stop-color="#ffb300" />
          </linearGradient>
        </defs>

        <!-- Envoltura buchona ‚ú® -->
        <path d="M40 170 Q110 110 180 170 L150 190 Q110 160 70 190 Z" fill="url(#wrap)" opacity="0.9"/>

        <!-- Tulipanes üå∑ -->
        <g transform="translate(40,40)">
          ${[...Array(9)].map((_, i) => {
            const x = 20 * i;
            const y = Math.abs(i - 4) * 4;
            return `
              <g transform="translate(${x},${y})">
                <rect x="0" y="60" width="3" height="70" fill="#4caf50" />
                <ellipse cx="1.5" cy="55" rx="10" ry="12" fill="url(#petal)" />
                <ellipse cx="1.5" cy="48" rx="6" ry="8" fill="#ffb3c7" opacity="0.6" />
              </g>
            `;
          }).join("")}
        </g>
      </svg>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;

      const distX = e.clientX - btnX;
      const distY = e.clientY - btnY;
      const distance = Math.sqrt(distX * distX + distY * distY);

      if (distance < 120) { // distancia de huida üòÜ
        const moveX = -distX * 0.6;
        const moveY = -distY * 0.6;

        noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
      }
    });

    function openGift() {
      document.getElementById("question").style.display = "none";
      document.getElementById("bouquet").style.display = "block";
    }
  </script>
</body>
</html>
