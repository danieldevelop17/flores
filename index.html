<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Regalo para Estrella</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #ff9aa2);
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
      position: relative;
      overflow: hidden;
    }

    h2 { margin: 0; }
    p { color: #666; }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: relative;
    }

    button {
      padding: 6px 14px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .yes {
      background: #ff6f91;
      color: white;
    }

    .no {
      background: white;
      border: 1px solid #ccc;
      position: relative;
    }

    .bouquet {
      margin-top: 20px;
      display: none;
      position: relative;
      height: 200px;
    }

    .stem {
      width: 4px;
      height: 80px;
      background: #4caf50;
      margin: 0 auto;
    }

    .tulip {
      width: 26px;
      height: 26px;
      background: #ff6f91;
      border-radius: 50% 50% 45% 45%;
      margin: 0 auto;
      box-shadow: inset -3px -4px 6px rgba(0,0,0,0.15);
    }

    .flower {
      position: absolute;
      bottom: 0;
    }

  </style>
</head>
<body>
  <div class="card">
    <div id="question">
      <h2>Daniel te tiene un regalo, Estrella üíù</h2>
      <p>¬øDeseas abrirlo?</p>

      <div class="buttons">
        <button class="yes" onclick="openGift()">S√≠ ‚ú®</button>
        <button class="no" id="noBtn">No üòú</button>
      </div>
    </div>

    <div class="bouquet" id="bouquet">
      <h2>Para ti üå∑</h2>
      <div class="flower" style="left: 30px;">
        <div class="tulip"></div>
        <div class="stem"></div>
      </div>
      <div class="flower" style="left: 90px;">
        <div class="tulip"></div>
        <div class="stem"></div>
      </div>
      <div class="flower" style="left: 150px;">
        <div class="tulip"></div>
        <div class="stem"></div>
      </div>
      <div class="flower" style="left: 210px;">
        <div class="tulip"></div>
        <div class="stem"></div>
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 220 - 110;   // movimiento m√°s amplio üòÜ
      const y = Math.random() * 140 - 70;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener("mousemove", () => {
      const x = Math.random() * 260 - 130;   // a√∫n m√°s travieso ‚ú®
      const y = Math.random() * 160 - 80;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function openGift() {
      document.getElementById("question").style.display = "none";
      document.getElementById("bouquet").style.display = "block";
    }
  </script>
</body>
</html>
