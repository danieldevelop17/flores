<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ramo M치gico de Tulipanes</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(to top, #fbc2eb, #a6c1ee);
    overflow:hidden;
}

/* Animaci칩n flotante */
@keyframes flotar {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0px); }
}

/* Animaci칩n balanceo */
@keyframes balanceo {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(3deg); }
    100% { transform: rotate(0deg); }
}

.ramo{
    display:flex;
    gap:30px;
    animation: flotar 4s ease-in-out infinite;
}

.tulipan{
    position:relative;
    width:80px;
    height:180px;
    animation: balanceo 3s ease-in-out infinite;
}

/* Flor */
.petalo{
    width:80px;
    height:80px;
    background:#ff4da6;
    border-radius:50% 50% 0 0;
    position:absolute;
    top:0;
    box-shadow:0 0 20px rgba(255,0,128,0.6);
}

/* Tallo */
.tallo{
    width:8px;
    height:120px;
    background:linear-gradient(to bottom, #2e7d32, #1b5e20);
    position:absolute;
    bottom:0;
    left:36px;
    border-radius:10px;
}

/* Hoja */
.hoja{
    width:50px;
    height:25px;
    background:#43a047;
    position:absolute;
    bottom:50px;
    left:-30px;
    border-radius:50%;
    transform:rotate(-30deg);
}

/* Texto rom치ntico */
.mensaje{
    position:absolute;
    bottom:50px;
    font-size:24px;
    color:white;
    font-family:Arial;
    text-shadow:2px 2px 10px rgba(0,0,0,0.4);
    animation: flotar 5s ease-in-out infinite;
}
</style>

</head>
<body>

<div class="ramo">

    <div class="tulipan">
        <div class="petalo"></div>
        <div class="tallo"></div>
        <div class="hoja"></div>
    </div>

    <div class="tulipan" style="animation-delay:1s">
        <div class="petalo" style="background:#ff80ab;"></div>
        <div class="tallo"></div>
        <div class="hoja"></div>
    </div>

    <div class="tulipan" style="animation-delay:2s">
        <div class="petalo" style="background:#f50057;"></div>
        <div class="tallo"></div>
        <div class="hoja"></div>
    </div>

</div>

<div class="mensaje">
    游꺙 Un ramo especial para ti 游꺙
</div>

</body>
</html>
